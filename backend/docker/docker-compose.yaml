services:
  db:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    networks:
      - event-network
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5430:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - event-network
    volumes:
      - redis_data:/data

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: event-hub-backend
    restart: unless-stopped
    networks:
      - event-network
    env_file:
      - .env
    ports:
      - "8000:8080"
    depends_on:
      db:
        condition: service_healthy

    environment:
      ENV: production
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      REDIS_HOST: redis
      REDIS_PORT: 6379

volumes:
  postgres_data:
  redis_data:

networks:
  event-network:
    driver: bridge
